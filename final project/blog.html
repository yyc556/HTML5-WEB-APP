        <script>
            var xmlhttp = new XMLHttpRequest();
            var url = "https://emma.pixnet.cc/mainpage/blog/categories/hot/22?page=1&per_page=10&api_version=2&format=json";
        
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var myArr = JSON.parse(xmlhttp.responseText);
                    myFunction(myArr);
                }
            }
            xmlhttp.open("GET", url, true);
            xmlhttp.send();
        
            function myFunction(arr) {
                var data = arr.articles;
                var out = "";
                var i;
                
            
                for (i = 0; i < data.length; i++) {
                    out += '<div class="col-lg-2">';
                    out += '</div>';
                    if ( data[i].thumb != "" ) 
                        out += '<div class="col-lg-2">';
                        out += '  <img src="' + data[i].thumb + '" />';
                        out += '</div>';
                    if ( data[i].title != "" ) 
                        out += '<div class="col-lg-6">';
                        out += '  <p><a href="' + data[i].link + '" target="_blank">' + data[i].title + '</a></p>';
                    if ( data[i].address != undefined ) 
                        out += '  <p><a href="https://www.google.com.tw/maps?daddr=' + data[i].address + '" target="_blank">' + data[i].address + '</a></p>';
                        
                        out += '</div>';
                    out += '<div class="col-lg-2">';
                    out += '  <br />';  
                    out += '</div>';
                }
                document.getElementById("pixnet-stuff").innerHTML = out;
            }
            </script>
