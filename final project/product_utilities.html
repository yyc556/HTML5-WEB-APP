            <script src="https://www.gstatic.com/charts/loader.js"></script>
            <script>
                google.charts.load('current', {'packages': ['corechart']});
                google.charts.setOnLoadCallback(init);
                function init() {
                    
                    var url = "https://docs.google.com/spreadsheets/d/1YsavruieQprSYXNMD_YpkUGvbbvlF60a9JvEw00apMQ/gviz/tq?sheet=utilities";
                    var query = new google.visualization.Query(url);
                    query.setQuery('select *');
                    query.send(processSheetsData);
                }
                function processSheetsData(response) {
                    if (response.isError()) {
                    alert(response.getMessage() + '' + response.getDetailedMessage());
                    return false;
                    }
                    var data = response.getDataTable();
                    var columns = data.getNumberOfColumns();
                    var rows = data.getNumberOfRows();

                    var str = "";
                    var text = "";

                    for (var r = 1; r < rows; r++) {
                        text += '<div class="col-sm-3">';
                        text += '  <div class="item">';
                        text += '    <div class="thumb">';
                        text += '      <div class="hover-content">';
                        text += '        <div class="card" style="border-style:none">';
                        text += '          <div class="card-image">';
                        text += '            <a href="productInfo_utilities.html?id=' + r + '" target=_blank style="color:black"><img src="' + data.getFormattedValue(r, 2) +'" width="253"></a>';
                        text += '            <span class="card-title"></span>';
                        text += '          </div>';
                        text += '          <div class="card-content">';
                        text += '            <p><a href="productInfo_utilities.html?id=' + r + '" target=_blank style="color:black">' +
                                                    data.getFormattedValue(r, 0) + '</a></p>';
                        text += '          </div>';
                        text += '          <div class="card-action">';
                        text += '            <p>' + data.getFormattedValue(r, 1) + '</p>';
                        text += '            <br />';
                        text += '            <br />';
                        text += '          </div>';
                        text += '        </div>';
                        text += '      </div>';
                        text += '    </div>';
                        text += '  </div>';
                        text += '</div>';
                    }
                    document.getElementById("utilities").innerHTML = text;
                }
            </script>
            <div class="row" id="utilities">
            </div>
